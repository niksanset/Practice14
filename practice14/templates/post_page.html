{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Barlow+Condensed&display=swap" rel="stylesheet">
    <style>
body {
    font-family: 'Abel', sans-serif;
}



    </style>
</head>
<body>
    <button>

        <p style="font-size: 20px;"><a style="text-decoration: none; color: coral;" href="{% url 'all_posts_url' %}">Back to all posts</a></p>
    </button>
    <h1>POST INFO:</h1>
    <div class="post_info">
     <h1>{{ post.title_post }}</h1>
     <img style="width:400px; height: 600px;border-radius: 5%;" src="{% static 'fury.jpg' %}" alt="">
    <h1>Author post: {{ post.author_post }}</h1>
    <p style="font-size: 23px;">{{ post.text_post }}</p>
    <p><img src="{% static 'like.png' %}" alt="">{{ post.likes_post}}</p>
    



    


        
     



    </div>
    
    
    
</body>
</html>
